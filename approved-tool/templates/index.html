<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Approved Tickets Tool</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 18px; }
    h1 { margin-top: 0; }
    label { display:block; margin-top: 12px; font-weight: 700; }
    input { width:100%; padding:10px; margin-top: 6px; }
    button { margin-top: 16px; padding: 12px 14px; border:0; border-radius:10px; background:#2563eb; color:white; font-weight:700; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Approved Tickets Tool</h1>
    <p>Upload AXON and Approved List files. Download the comparison report.</p>

    <form action="/approved" method="post" enctype="multipart/form-data">
      <label>AXON Receivable Report (.xlsx or .csv)</label>
      <input type="file" name="axon" accept=".xlsx,.csv" required>

      <label>OpenInvoice Approved Report (.xlsx or .csv)</label>
      <input type="file" name="openinvoice" accept=".xlsx,.csv" required>

      <button type="submit">Generate Invoice Status</button>
    </form>
  </div>
</body>
</html>
